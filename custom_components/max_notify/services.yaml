# Описание служб интеграции Max Notify (имя и описание — в translations)
send_message:
  fields:
    entity_id:
      selector:
        entity:
          filter:
            domain: notify
            integration: max_notify
          multiple: true
          reorder: true
    message:
      required: true
      selector:
        text:
    title:
      example: "Заголовок"
      selector:
        text:
    # notify:
    #   default: true
    #   selector:
    #     boolean:
    #   description: "If false, send without notifying recipients (silent)."
    advanced:
      collapsed: true
      fields:
        config_entry_id:
          selector:
            config_entry:
              integration: max_notify
        chat_id:
          example: "-12345 или 12345"
          selector:
            text:
        user_id:
          example: "3391555"
          selector:
            text:

